<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let money = parseInt(prompt("Nhập vào số tiền bạn đã vay"));
        let percent = parseInt(prompt("Nhập vào lãi suất"));
        let day = parseInt(prompt("Nhập vào kì hạn"));
        let total = (money * percent) / 100 / day;
        alert("Số tiền phải trả hằng tháng là " + total + " đồng");
    </script>
</body>

</html>
