<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập vào độ dài cạnh a"));
        let b = parseInt(prompt("Nhập vào độ dài cạnh b"));
        let c = parseInt(prompt("Nhập vào độ dài cạnh c"));
        if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
            alert("Đây là 3 cạnh của một tam giác");
        } else {
            alert("Đây không phải 3 cạnh của một tam giác");
        }
    </script>
</body>

</html>
