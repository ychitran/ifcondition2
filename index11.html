<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let money = parseInt(prompt("Nhập thu nhập của bạn vào đây"));

        function tax(money) {
            if (money < 0) {
                return alert("Số liệu bạn nhập không hợp lệ");
            } else if (money < 5000001) {
                return (money * 5) / 100;
            } else if (money < 10000001) {
                return (money * 10) / 100 - 250000;
            } else if (money < 18000001) {
                return (money * 15) / 100 - 750000;
            } else if (money < 32000001) {
                return (money * 20) / 100 - 1650000;
            } else if (money < 52000001) {
                return (money * 25) / 100 - 3250000;
            } else if (money < 80000001) {
                return (money * 30) / 100 - 5850000;
            } else {
                return (money * 35) / 100 - 9850000;
            }
        }
        alert("Thuế thu nhập cá nhân của bạn là " + tax(money) + " đồng");
    </script>
</body>

</html>
